<a class="shortcut-tiles tiles-{{item.color}}" ng-href="{{item.href}}">
	<div class="tiles-body">
		<div class="pull-left"><i class="{{item.classes}}"></i></div>
		<div class="pull-right"><span class="badge">{{item.titleBarInfo}}</span></div>
	</div>
	<div class="tiles-footer">
		{{item.text}}
	</div>
</a>
